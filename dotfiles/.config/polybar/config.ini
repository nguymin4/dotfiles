[colors]
; ARGB color
background = #da2f343f
background-alt = #da2f343f
foreground = #f3f4f5
primary = #f3f4f5
secondary = #676e7d
alert = #e06c75
disabled = #676e7d
green = #98c379

[bar/main]
width = 100%
height = 28pt
; radius = 12
; border-size = 2pt

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

separator = |
separator-foreground = ${colors.disabled}

font-0 = Ubuntu:pixelsize=12:style=Regular;2
font-1 = FontAwesome:pixelsize=11;2
font-2 = Font Awesome 5 Free:pixelsize=11;2

modules-left = i3
modules-right = pulseaudio memory cpu temperature battery date
module-margin = 3

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

padding-right = 2
padding-left = 0

tray-detached = false
; tray-offset-x = -2
tray-padding = 4
tray-position = right

wm-restack = i3

[module/i3]
type = internal/i3

label-focused = %name%
label-focused-background = ${colors.primary}
label-focused-foreground = ${colors.background}
label-focused-padding-left = 3
label-focused-padding-right = 3

label-unfocused-foreground = ${colors.secondary}
label-unfocused-padding-left = 3
label-unfocused-padding-right = 3

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding-left = 3
label-urgent-padding-right = 3

label-mode-background = ${colors.alert}
label-mode-padding-left = 3
label-mode-padding-right = 3

[module/pulseaudio]
type = custom/script
tail = true
exec=~/.config/i3/blocks/volume-pulseaudio -S -d -f 1
click-left = BLOCK_BUTTON=1 ~/.config/i3/blocks/volume-pulseaudio
click-middle = BLOCK_BUTTON=2 ~/.config/i3/blocks/volume-pulseaudio
click-right = BLOCK_BUTTON=3 ~/.config/i3/blocks/volume-pulseaudio
scroll-up = BLOCK_BUTTON=4 ~/.config/i3/blocks/volume-pulseaudio
scroll-down = BLOCK_BUTTON=5 ~/.config/i3/blocks/volume-pulseaudio

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 5
format-prefix = " "
label = %percentage:2%%

[module/temperature]
type = custom/script
interval = 5
exec=/usr/share/i3blocks/temperature --chip coretemp-isa-0000
format-prefix = " "
format-prefix-foreground = ${colors.primary}

[module/battery]
type = internal/battery
interval = 30
battery = BAT0
adapter = AC
time-format = %H:%M
format-charging = <animation-charging>
format-discharging = <ramp-capacity>
format-full = <ramp-capacity> <label-full>
label-charging = %percentage%%
label-discharging = %percentage%%
label-full = %percentage%%

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-framerate = 750

[module/date]
type = internal/date
interval = 1

date = %e %b %Y %H:%M:%S

label =  %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

[global/wm]
margin-top = 5
margin-bottom = 5

; vim:ft=dosini
